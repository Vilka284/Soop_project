<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Tronion</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../styles/room.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	<div class="topnav" id="header">
		<a class="tronion" href="/">
			<span>
				Tronion
			</span>
		</a>

		<img src="../img/onion.png" title="Thinking onion" align="left">

		<a class="button" ref="#profile">
			<img src="../img/prof.png" title="Profile" align="right">
		</a>

		<a class="button" href="/manage">
			<span>Manage</span>
		</a>
		<a class="button" href="/join">
			<span>Join</span>
		</a>

	</div>



	<div class="chart-container" style=" height:40%; width:40%">
		<canvas id="myChart" width="200px" height="200px"></canvas>
	</div>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ['Red', 'Green', 'Yellow', ],
				datasets: [{
					label: '# of Votes',
					data: [12, 19, 5],
					backgroundColor: [
						'yellow',
						'green',
						'red',
					],
					borderColor: [
						'yellow',
						'green',
						'red',
					],
					borderWidth: 1
				}]
			},
			options: {

			}
		});
	</script>


</body>




</html>
