<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" content="width=device-width, initial-scale=1">
	<title>Tronion</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles/join.css">
</head>
<body>
	<div class="topnav" id="header">
		<a class="tronion" href="/">
			<span
				style="font-family: Arial; font-size: 20px; font-weight: bold; display:inline;">
					Tronion
			</span>
		</a>
		<img src="img/onion.png" title="Thinking onion" align="left" width="35" height="35">
		<a class="button" href="#join">
			<span style="font-family: Arial; font-size: 15px;">Join room</span>
		</a>
		<a class="button" href="#manage">
			<span style="font-family: Arial; font-size: 15px;">Manage room</span>
		</a>
		<a class="button" ref="#profile">
			<span style="font-family: Arial; font-size: 15px;">Edit profile</span>
		</a>
	</div>

	<script type="text/javascript">
		window.onscroll = function() {myFunction()};
		var header = document.getElementById("header");
		var sticky = header.offsetTop;
		function myFunction() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}
	</script>
</body>
</html>
