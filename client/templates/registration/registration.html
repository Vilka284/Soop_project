        <a class="button" href="#register">

        <span style="font-family: Arial;
                        display: inline-block;
                        float: right;
                        color: #f2f2f2;
                        text-align: center;

                        text-decoration: none;

            or

    </div>

    <form id="reg-form">
        <div class="reg">
            <div class="group">
                <label for="">Enter Username</label>
                <input type="text" name="username" placeholder="Username" id="username">
            </div>
            <div class="group">
                <label for="">Enter Email</label>
                <input type="text" name="email" placeholder="Email" id="email">
            </div>
            <div class="group">
                <label for="">Enter your firstname</label>
                <input type="text" name="firstname" placeholder="First name" id="first_name">
            </div>
            <div class="group">
                <label for="">Enter your lastname</label>
                <input type="text" name="lastname" placeholder="Last name" id="last_name">
            </div>
            <div class="group">
                <label for="">Create password</label>
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <div class="group">
                <label for="">Confirm your password</label>
                <input type="password" name="RepeatPassword" placeholder="Confirm password">
            </div>
            <div class="reg-help">
                <div class="already-have-acc">
                    <p>Already have an account?</p>
                    <a href="#sign-in">Sign-in</a>
                </div>
                <div class="forgot-pass">
                    <p>Forgot password?</p>
                    <a href="#sign-in">Reset now</a>
                </div>
            </div>
            <div class="reg-submit">
                <button type="submit">Sign-up</button>
            </div>
        </div>
    </form>
</body>

<script type="text/javascript">
    $(document).on('submit', '#reg-form', function (e) {
        e.preventDefault();
        csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val()
        //формуємо js обєкт info витягуючи з полів значення
        info = {
            //username: 'danylo567222222',
            //email: 'danylo51202@gmail.com',
            //password: '123',
            //repeated_password: '123',
            //username: $('#username').val(),
            first_name: $('#first_name').val(),
            last_name: $('#last_name').val(),
            email: $('#email').val(),
            password: $('#password').val(),

        }
        // if any errors, it can be here because я скопіпастив той код єбу як працює але то то шо треба(ajaxSetup).
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                    xhr.setRequestHeader("X-CSRFToken",
                        csrfmiddlewaretoken)
                }
            }
        });
        $.ajax({
            type: 'POST',
            url: '/register',
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            data: JSON.stringify(info),

            success: function () {
                alert("Create new user");
            }

        });
    });
</script>
